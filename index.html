<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="header">
            <h2>Cadastro Conta</h2>
        </div>

        <form class="form" id="form">

            <div class="form-control">
                <label for="username">Nome: </label>
                <input type="text" id="username">
                <i><img class="img-error" src="image/error-icon.svg" alt=""></i>
                <i><img class="img-success"
                    src="image/success-icon.svg" alt=""></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email">Email: </label>
                <input type="email" id="email">
                <i><img class="img-error"src="image/error-icon.svg" alt=""></i>
                <i><img class="img-success" src="image/success-icon.svg" alt=""></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password">Senha: </label>
                <input type="password" id="password">
                <i><img class="img-error" src="image/error-icon.svg" alt=""></i>
                <i><img class="img-success"src="image/success-icon.svg" alt=""></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="passwordtwo">Confirmar senha: </label>
                <input type="password" id="passwordtwo">
                <i><img class="img-error" src="image/error-icon.svg" alt=""></i>
                <i><img class="img-success" src="image/success-icon.svg" alt=""></i>

                <small>Error message</small>
            </div>

            <button type="submit" class="form">ENVIAR</button>
        </form>



    </div>

    <script src="index.js"></script>

</body>
</html>
